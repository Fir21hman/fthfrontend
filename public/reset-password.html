<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | Formasphere</title>
  <link rel="stylesheet" href="forgot-password.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="reset-container">
    <h1>Set New Password</h1>
    <p>Enter the 4-digit code sent to your email and choose a new password.</p>
    <form id="resetPwForm">
      <input type="text" id="resetCode" placeholder="4-digit Code" maxlength="4" required>
      <input type="password" id="newPassword" placeholder="New Password" required>
      <button type="submit">Reset Password</button>
    </form>
    <a href="login.html" class="back-link">← Back to Login</a>
  </div>

  <script>
    // Extract email from query params
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    if (!email) {
      alert("Missing email parameter. Please start from the Forgot Password page.");
      window.location.href = "forgot-password.html";
    }

    document.getElementById("resetPwForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const code = document.getElementById("resetCode").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();

      try {
        const res = await fetch("http://localhost:5000/verify-reset-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, code, newPassword })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || "Failed to reset password.");
        } else {
          alert("✅ Password reset successful. You can now log in.");
          window.location.href = "login.html";
        }
      } catch (err) {
        console.error("Error resetting password:", err);
        alert("An error occurred while resetting the password.");
      }
    });
  </script>
</body>
</html>
