<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | Formasphere</title>
  <link rel="stylesheet" href="forgot-password.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="reset-container">
    <h1>Reset Your Password</h1>
    <p>Enter your email address and we'll send you a 4-digit code to reset your password.</p>
    <form id="resetForm">
      <input type="email" id="resetEmail" placeholder="Your Email" required>
      <button type="submit">Send Reset Code</button>
    </form>
    <a href="login.html" class="back-link">← Back to Login</a>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("resetEmail").value.trim();

      try {
        const res = await fetch("http://localhost:5000/send-reset-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || "Failed to send reset code.");
        } else {
          alert("✅ Reset code sent to your email. Please check your inbox.");
          // Redirect to reset-password page
          window.location.href = "reset-password.html?email=" + encodeURIComponent(email);
        }
      } catch (err) {
        console.error("Error sending reset code:", err);
        alert("An error occurred while sending the reset code.");
      }
    });
  </script>
</body>
</html>
